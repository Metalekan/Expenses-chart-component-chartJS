<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Expenses chart component</title>
</head>
<body>
  <section>
    <div class="wrapper conatiner-sm container-md">
      <div class="header d-flex justify-content-between align-items-center p-3 py-3 rounded-4">
        <div class="d-flex flex-column">
          <span class="balanceText">My balance</span>
          <span class="balanceText">$921.48</span>
        </div>
        <div>
          <img src="images/logo.svg" alt="logo">
        </div>
      </div>

      <div class="main rounded-4">
        <div class="chartCard">
          <div class="chartBox">
            <h4 class="lowTxtA">Speading - Last 7 days</h4>
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <hr>
        <div class="leg d-flex justify-content-between align-items-center p-2">
          <div class="d-flex flex-column">
            <span class="lowTxtB">Total this month</span>
            <span class="lowTxtA">$478.33</span>
          </div>
          <div>
            <div class="d-flex flex-column gap-2">
              <span class="lowTxtA">+2.4%</span>
              <span class="lowTxtB">from last month</span>
            </div>
          </div>
        </div>
      </div>

    </div>

  </section>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
